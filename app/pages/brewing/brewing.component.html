<div class="brewing-container">
    <!-- Coffee Machine -->
    <div class="coffee-machine">
      <div class="coffee-glass">
        <div class="coffee-liquid" [class.filled]="isFilled"></div>
      </div>
    </div>
  
    <!-- Progress Bar -->
    <div class="progress-bar">
      <div class="progress" [style.width]="progressWidth"></div>
    </div>
  
    <!-- Brewing Status -->
    <div class="status-text">{{ brewingStatus }}</div>
  </div>
