<div class="flex absolute inset-0 top-[7%]">
  <div class="h-screen py-[2vh] pr-[2vh] z-10 w-[18vh] max-w-[20%]">
    <div class="flex flex-col gap-[1.5vh] h-full">
      <!-- Coffees -->
      <div
        (click)="currentView = 'coffees'"
        class="flex flex-col items-center justify-end gap-[0vh] text-center text-[2vh] bg-primary text-accent rounded-r-[2vh] shadow-lg cursor-pointer p-[1vh] pt-[2vh] pb-[2vh] font-bold"
      >
        <img src="icons/macchiato.svg" alt="Coffee Cup Icon" class="w-[100%]" />
        KAVE
      </div>

      <!-- Teas -->
      <div
        (click)="currentView = 'teas'"
        class="flex flex-col items-center justify-end gap-[0vh] text-center text-[2vh] bg-primary text-accent rounded-r-[2vh] shadow-lg cursor-pointer p-[1vh] pt-[2vh] pb-[2vh] font-bold"
      >
        <img
          src="icons/planinski_caj.svg"
          alt="Coffee Cup Icon"
          class="w-[100%]"
        />
        ÄŒAJI
      </div>

      <!-- More -->
      <div
        (click)="currentView = 'more'"
        class="flex flex-col items-center justify-end gap-[0vh] text-center text-[2vh] bg-primary text-accent rounded-r-[2vh] shadow-lg cursor-pointer p-[1vh] font-bold pt-[2vh] pb-[2vh]"
      >
        <img
          src="icons/vroca_cokolada.svg"
          alt="Coffee Cup Icon"
          class="w-[90%]"
        />
        <span class="leading-[2vh]">DRUGI NAPITKI</span>
      </div>
    </div>
  </div>

  <div class="flex-1">
    <!-- Render Coffees -->
    <app-coffees *ngIf="currentView === 'coffees'"></app-coffees>

    <!-- Render Teas -->
    <app-teas *ngIf="currentView === 'teas'"></app-teas>

    <!-- Render Flavoured -->
    <app-flavoured *ngIf="currentView === 'flavoured'"></app-flavoured>

    <!-- Render More -->
    <app-more *ngIf="currentView === 'more'"></app-more>
  </div>
</div>
