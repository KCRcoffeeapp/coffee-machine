<div
  class="flex flex-col justify-between items-center text-center text-lg bg-primary text-accent rounded-[2vh] shadow-lg p-[1vh] cursor-pointer mt-2 h-[90%] max-w-[23vw] aspect-square overflow-hidden"
  (click)="onSelect()"
>
  <img
    [src]="imgSrc"
    alt="{{ name }} Icon"
    class="w-full max-h-[70%] object-contain"
  />
  <div class="text-[1.6vh] leading-[2vh] mt-[0vh]">
    {{ name }} <br /><span class="font-bold">{{ price }}</span>
  </div>
</div>
