<div
  class="flex flex-col justify-end items-center gap-[0.1vh] text-center text-lg bg-primary text-accent rounded-[2vh] shadow-lg p-[1vh] cursor-pointer pt-[1.5vh] h-[90%] max-w-[23vw] aspect-square overflow-hidden"
  (click)="onSelect()"
>
  <img
    [src]="'icons/' + selectedBeverage.imgSrc + '.svg'"
    alt="{{ selectedBeverage.name }} Icon"
    class="w-full max-h-[60%] object-contain"
  />
  <div class="text-[1.6vh] leading-[2vh] mt-[0vh]">
    {{
      translationService.translate({
        en: selectedBeverage.name_en,
        sl: selectedBeverage.name
      })
    }}
    <br /><span *ngIf="selectedBeverage.sugar !== null" class="text-[1.3vh]"
      >{{ translationService.translate({ en: "sugar", sl: "sladkor" }) }}:
      {{ selectedBeverage.sugar }}/5 <br /></span
    ><span class="font-bold">{{ selectedBeverage.price }}</span>
  </div>
</div>
